<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Options</title>
</head>

<body>
    <div id="container">
        <div id="options">
            <h1 id="select_text">Select hotkey:</h1>
            <input type="text" id="input_select_hotkey" placeholder="B" />

            <h1 id="delete_text">Delete hotkey:</h1>
            <input type="text" id="input_delete_hotkey" placeholder="Q" />

            <input type="button" id="save" value="Save" />
            <input type="button" id="remind_defaults" value="Remind defaults" />
        </div>

        <div id="taken">
            <h2 id="taken">Taken shortcuts, be mind of:</h2>
            <ul>
                <li>j</li>
                <li>n</li>
                <li>r</li>
                <li>t</li>
                <li>+</li>
                <li>/</li>
                <li>s</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>d</li>
                <li>w</li>
                <li>m</li>
                <li>x</li>
                <li>a</li>
                <li>c</li>
                <li>e</li>
                <li>BACKSPACE</li>
                <li>DELETE</li>
                <li>z</li>
                <li>ESC</li>
            </ul>
        </div>
    </div>
</body>

</html>
